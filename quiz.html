<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daryl Howai">
    <meta name="description" content="This website helps you pick out a guardian class to play as in Destiny 2.">

    <!-- font awesome and google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
        emailjs.init("user_eMO4nwkcguskMvgVTEYV1");
        })();
    </script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Destiny 2 Class Quiz</title>
</head>
<body>
    <header>
        <nav class="nav" id="mainNav">
            <a href="home.html">Home</a>
            <a href="quiz.html" class="active">Quiz</a>
            <a href="javascript:void(0)" class="icon" onclick="navFunction()"><i class="fas fa-bars"></i></a>
        </nav>
    </header>
    <main id="quiz-container">
        <img src="assets/images/pages/imgbin_destiny-jigsaw-puzzles-puzzle-video-game-png.png" alt="">
        <div id="intro">
            <button id="beginquiz">Start the quiz</button>
        </div>
      
        <div id="question" style="display: none">
            <h2 class="question-title"></h2>
            <p class="question-text"></p>
            <div class="choices">
                <button class="btn" id="choice1"></button>
                <button class="btn" id="choice2"></button>
                <button class="btn" id="choice3"></button>
            </div>
        </div>

        <div id="result">
            <h2>Quiz Results</h2>
            <p class="resultText"></p>
            <p class="result-image"></p>
        </div>
    </main>
    
    <footer>
        <button id="aboutBtn" class="footer-btn">About</button>
        <button id="contactBtn" class="footer-btn">Contact</button>
        <div id="aboutModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>This is Website that offers an inside to the class/character selection for the Destiny 2 the game. With the help of a specially designed quiz, you will find out the class best for you in a matter of minutes</p>
            </div>
        </div>
        <div id="contactModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form class="contact-form" id="contact-form" action="https://formdump.codeinstitute.net/" method="POST">
                    <input type="hidden" name="contact_number">
                    <label for="fname">Name:</label>
                    <input type="text" name="user_name" id="fname" placeholder="Enter Name" required>
                
                    <label for="email">Email:</label>
                    <input type="email" name="user_email" id="email" placeholder="Enter Email" required>
                
                    <label for="subject">Message:</label>
                    <textarea name="message" id="subject" placeholder="Enter Text Here" style="height: 200px;" required></textarea>
    
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </footer>
    <script src="assets/js/quizscript.js"></script>
    <script src="assets/js/mainscript.js"></script>
</body>
</html>
