<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daryl Howai">
    <meta name="description" content="This website helps you pick out a guardian class to play as in Destiny 2.">

    <!-- font awesome and google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Destiny 2 Class Quiz</title>
</head>
<body>
    <header>
        <nav class="nav" id="mainNav">
            <a href="/home.html">Home</a>
            <a href="/quiz.html" class="active">Quiz</a>
            <a href="javascript:void(0)" class="icon" onclick="navFunction()"><i class="fas fa-bars"></i></a>
        </nav>
    </header>
   
    <footer>
        <button id="aboutBtn" class="footer-btn">About</button>
        <button id="contactBtn" class="footer-btn">Contact</button>
        <div id="aboutModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>This is Website that offers an inside to the class/character selection for the Destiny 2 the game. With the help of a specially designed quiz, you will find out the class best for you in a matter of minutes</p>
            </div>
        </div>
        <div id="contactModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form class="contact-form" action="https://formdump.codeinstitute.net/" method="POST">
                    <label for="fname">First Name:</label>
                    <input type="text" name="fname" id="fname" placeholder="Enter First Name" required>
                
                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname" id="lname" placeholder="Enter Last Name">
                
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email" required>
                
                    <label for="subject">Subject:</label>
                    <textarea name="subject" id="subject" placeholder="Enter Text Here" style="height: 200px;" required></textarea>
    
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </footer>
    <script src="/assets/js/script.js"></script>
</body>
</html>
