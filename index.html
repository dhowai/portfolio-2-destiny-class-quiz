<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daryl Howai">
    <meta name="description" content="This website helps you pick out a guardian class to play as in Destiny 2.">

    <!-- font awesome and google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Destiny 2 Class Quiz</title>
</head>
<body>
    <div id="landing-page">
        <h1 id="landing-text">Welcome Guardian</h1>
        <button>Let's Begin</button>
    </div>
    <div>
        <form action="/home.html">
            <h1>Login</h1>

            <label for="email"><b>Email</b></label>
            <input type="text" id="email" placeholder="Enter Email" name="email" required>

            <label for="username"><b>Username</b></label>
            <input type="text" id="user" placeholder="Enter Username" name="username" required>

            <button>Login</button>
            <button>Close</button>
        </form>
    </div>
<script src="/assets/js/script.js"></script>
</body>
</html>
